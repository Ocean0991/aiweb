<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Tools Navigator</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">AI Tools Navigator</div>
            <div class="lang-switch">
                <div class="lang-current">
                    <span class="lang-text">English</span>
                    <span class="lang-arrow">▼</span>
                </div>
                <div class="lang-options">
                    <div class="lang-option" data-lang="en">English</div>
                    <div class="lang-option" data-lang="zh">中文</div>
                    <div class="lang-option" data-lang="es">Español</div>
                    <div class="lang-option" data-lang="ar">العربية</div>
                    <div class="lang-option" data-lang="fr">Français</div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Search AI tools...">
        </div>

        <div class="tools-grid">
            <!-- Tool cards will be dynamically populated -->
        </div>

        <div class="ranking-container">
            <div class="ranking-header">
                <h2>AI Model Rankings</h2>
                <span class="last-update">Last updated: <time></time></span>
            </div>
            <div class="ranking-tabs">
                <button class="ranking-tab active" data-source="lmsys">LMSYS</button>
                <button class="ranking-tab" data-source="aigcrank">AIGC Rank</button>
                <button class="ranking-tab" data-source="zhongping">AI Zhongping</button>
            </div>
            <ul class="ranking-list">
                <!-- Ranking items will be dynamically populated -->
            </ul>
        </div>
    </main>

    <script type="module" src="js/app.js"></script>
</body>
</html>
